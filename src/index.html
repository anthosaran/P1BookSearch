<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENDING BOOK/MOVIE</title>     <!-- change name -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="output.css">
</head>

<body onload="fetchMovies()" class="p-5">
    <h1 class="heading-text text-[30px] mb-10">Book and Movie Search</h1>    <!-- change name -->
    <div class="container">
        <form>
            <input class="input text-[#000] py-1 px-2" type="text" id="search-input" placeholder="Enter you search here">
            <select class="text-[#000] py-1 px-2">
                <option disabled value="select an item"> Select Your Search</option>
                <option value="books"> Books Search</option>
                <option value="movies"> Movies Search</option>
            </select>
            <button onclick="getInputValue()" class="text-[#000] p-[10px] rounded-[5px] text-[17px] bg-[#00ffff]"
                id="search-button">Search</button>
        </form>
        <div id="results"></div>
    
<script src="./script.js"></script>

</body>

</html>
